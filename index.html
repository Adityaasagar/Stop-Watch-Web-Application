<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Personal Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="app" aria-labelledby="app-title">
        <header class="app__header">
            <div class="logo">
                <span class="logo__icon">‚è±Ô∏è</span>
                <h1 id="app-title">My Stopwatch</h1>
            </div>
            <p class="app__tagline">Built with ‚ù§Ô∏è for precise time tracking</p>
            <div class="version">v2.1.0</div>
        </header>

        <section class="display" aria-live="polite" aria-atomic="true">
            <div class="display__time" id="time-display" role="timer">00:00.00</div>
            <div class="display__status" id="status-display">Ready to start</div>
        </section>

        <section class="controls" aria-label="Stopwatch controls">
            <button id="start-pause" class="btn btn--primary" aria-pressed="false">
                <span class="btn__icon">‚ñ∂Ô∏è</span>
                <span class="btn__text">Start</span>
            </button>
            <button id="lap" class="btn btn--secondary" disabled>
                <span class="btn__icon">‚è±Ô∏è</span>
                <span class="btn__text">Lap</span>
            </button>
            <button id="reset" class="btn btn--danger" disabled>
                <span class="btn__icon">üîÑ</span>
                <span class="btn__text">Reset</span>
            </button>
        </section>

        <section class="laps" aria-labelledby="laps-title">
            <div class="laps__header">
                <h2 id="laps-title">Lap Times</h2>
                <div class="laps__stats">
                    <span id="lap-count">0 laps</span>
                    <button id="clear-laps" class="btn btn--ghost" disabled>Clear All</button>
                </div>
            </div>
            <ol id="laps-list" class="laps__list" aria-live="polite" aria-relevant="additions removals"></ol>
        </section>

        <footer class="footer">
            <div class="shortcuts">
                <p>Keyboard shortcuts: <kbd>Space</kbd> start/pause ‚Ä¢ <kbd>L</kbd> lap ‚Ä¢ <kbd>R</kbd> reset</p>
            </div>
            <div class="signature">
                <p>Created by <span class="author">Aditya Sagar</span> ‚Ä¢ <span class="date">2025</span></p>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
